<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <div class="w-[100vw] h-[100vh] bg-slate-100 flex items-center justify-center">
        <div class="flex flex-col gap-8 p-6 shadow-2xl rounded-lg">
            <div class="flex items-center justify-center">
                <img class="h-[100px]" src="./LOGO.jpeg" alt="LOGO DE LA EMPRESA">
            </div>
            <div class="flex flex-col gap-6 items-center justify-center">
                <h1 class="text-center text-xl font-semibold">Cambio de Contraseña</h1>
                <div class="flex gap-3">
                    <span class="text-lg">¡Hola!</span>
                    <span class="text-lg font-semibold" th:text="${username}"></span>
                </div>
                <div class="flex flex-col gap-4 w-[350px] items-center justify-center">
                    <h4 class="text-center">Haz click en el siguiente enlace para continuar con tu cambio de contraseña: </h4>
                    <a th:href="@{${url}}">
                        <button class="py-3 px-4 rounded-md bg-yellow-700 text-white hover:bg-yellow-600 transition-all duration-300">
                            Confirmar
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
